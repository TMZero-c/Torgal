<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Co-Pilot</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            padding: 16px;
            background: #fff;
            color: #111;
        }

        header {
            margin-bottom: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 12px;
        }

        h1 {
            font-size: 16px;
            font-weight: 500;
        }

        #upload {
            margin-bottom: 12px;
        }

        #upload button {
            background: none;
            border: 1px solid #999;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 13px;
        }

        #upload button:hover {
            border-color: #333;
        }

        #file-status {
            margin-left: 10px;
            color: #666;
            font-size: 12px;
        }

        #slide-viewer {
            display: none;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        #slide-image {
            width: 100%;
            display: block;
        }

        #slide-nav {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #f5f5f5;
            font-size: 12px;
        }

        #slide-nav button {
            background: none;
            border: 1px solid #ccc;
            padding: 4px 10px;
            cursor: pointer;
        }

        #controls {
            margin-bottom: 12px;
        }

        #btn {
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            border: none;
            background: #111;
            color: #fff;
        }

        #btn.on {
            background: #c00;
        }

        #status {
            margin-left: 10px;
            color: #666;
            font-size: 12px;
        }

        #transcript {
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 50px;
            max-height: 80px;
            overflow-y: auto;
            font-size: 13px;
            font-family: monospace;
        }

        #partial {
            color: #999;
            font-size: 12px;
            margin-top: 4px;
        }

        #info {
            margin-top: 10px;
            padding: 8px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            font-size: 12px;
        }

        #info.triggered {
            background: #efffef;
            border-color: #090;
        }
    </style>
</head>

<body>
    <header>
        <h1>Slide Co-Pilot</h1>
    </header>

    <div id="upload">
        <button id="upload-btn">Upload PDF/PPTX</button>
        <span id="file-status">No file</span>
    </div>

    <div id="slide-viewer">
        <img id="slide-image" src="">
        <div id="slide-nav">
            <button id="prev-btn">← Prev</button>
            <span id="slide-counter">1 / 1</span>
            <button id="next-btn">Next →</button>
        </div>
    </div>

    <div id="controls">
        <button id="btn">Start</button>
        <span id="status">Load slides first</span>
    </div>

    <div id="transcript"></div>
    <div id="partial"></div>
    <div id="info">—</div>

    <script src="renderer.js"></script>
</body>

</html>
