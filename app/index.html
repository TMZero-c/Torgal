<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Presenter</title>
    <link rel="stylesheet" href="styles/presenter.css">
</head>

<body>
    <div class="container ui-row">
        <div class="left-panel ui-stack">
            <div class="slide-preview ui-center">
                <img id="preview-img" src="" alt="Current Slide">
                <div id="placeholder" class="placeholder ui-stack ui-center">
                    <div class="placeholder-content ui-text-dim">
                        <p>No presentation loaded</p>
                        <p class="placeholder-subtext ui-text-sm ui-text-subtle">Click "Upload Presentation" to begin</p>
                    </div>
                </div>
            </div>

            <div class="controls ui-row ui-align-center ui-gap-md">
                <button id="upload-btn" class="ui-button">Upload Presentation</button>
                <button id="pause-btn" class="ui-button" title="Pause/Resume audio processing" disabled>Pause</button>
                <div class="mode-toggle ui-row ui-align-center">
                    <label class="toggle-label ui-row ui-align-center ui-gap-sm">
                        <span class="toggle-text ui-text-sm ui-weight-medium ui-text-muted" id="mode-text">Presenting</span>
                        <input type="checkbox" id="qa-mode-toggle" class="toggle-checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="slide-counter ui-text-sm ui-text-muted"><span id="slide-number">0 / 0</span></div>
            </div>

            <div class="thumbnails-grid" id="thumbnails-grid">
                <!-- Thumbnails will be inserted here -->
            </div>
        </div>

        <div class="right-panel ui-stack">

            <div class="intent-card ui-card">
                <h4 class="ui-title">Decision Analytics</h4>
                <div class="decision-summary ui-stack ui-gap-tight">
                    <div class="decision-row ui-row ui-align-center ui-gap-sm ui-text-sm ui-text-body">
                        <span class="decision-label ui-text-xxs ui-uppercase ui-text-dim">Confidence</span>
                        <span class="decision-value ui-text-sm ui-text-body" id="decision-confidence">—</span>
                        <span class="decision-label ui-text-xxs ui-uppercase ui-text-dim">Threshold</span>
                        <span class="decision-value ui-text-sm ui-text-body" id="decision-threshold">—</span>
                        <span class="decision-label ui-text-xxs ui-uppercase ui-text-dim">Diff</span>
                        <span class="decision-value ui-text-sm ui-text-body" id="decision-diff">—</span>
                    </div>
                </div>
                <div class="option-compare ui-stack ui-gap-sm">
                    <div class="option-row" id="option-prev-row">
                        <div class="option-name ui-text-muted ui-ellipsis" id="option-prev-label">Prev</div>
                        <div class="option-bar">
                            <div class="option-threshold" id="option-prev-threshold"></div>
                            <div class="option-fill" id="option-prev-fill"></div>
                        </div>
                        <div class="option-value ui-text-muted" id="option-prev-value">0%</div>
                    </div>
                    <div class="option-row" id="option-current-row">
                        <div class="option-name ui-text-muted ui-ellipsis" id="option-current-label">Current</div>
                        <div class="option-bar">
                            <div class="option-threshold" id="option-current-threshold"></div>
                            <div class="option-fill" id="option-current-fill"></div>
                        </div>
                        <div class="option-value ui-text-muted" id="option-current-value">0%</div>
                    </div>
                    <div class="option-row" id="option-next-row">
                        <div class="option-name ui-text-muted ui-ellipsis" id="option-next-label">Next</div>
                        <div class="option-bar">
                            <div class="option-threshold" id="option-next-threshold"></div>
                            <div class="option-fill" id="option-next-fill"></div>
                        </div>
                        <div class="option-value ui-text-muted" id="option-next-value">0%</div>
                    </div>
                </div>
            </div>

            <div class="stats-container ui-grid-2">
                <div class="stat-card decision-card ui-card ui-stack ui-gap-tight">
                    <h4 class="ui-title">Leading Decision</h4>
                    <div class="intent-label stat-value-slot ui-text-lg ui-text-accent ui-weight-semibold" id="intent-label">Listening...</div>
                </div>
                <!--
                <div class="stat-card ui-card ui-stack ui-gap-tight">
                    <h4 class="ui-title">Slides Matched</h4>
                    <div class="stat-value ui-text-xl ui-text-accent ui-weight-semibold" id="slides-matched">0</div>
                    <div class="stat-detail ui-text-sm ui-text-muted">Total transitions</div>
                </div>
            -->
                <!--
                <div class="stat-card ui-card ui-stack ui-gap-tight">
                    <h4 class="ui-title">Current Slide</h4>
                    <div class="stat-value ui-text-xl ui-text-accent ui-weight-semibold" id="current-slide-num">1</div>
                    <div class="stat-detail ui-text-sm ui-text-muted">of <span id="total-slides">0</span></div>
                </div>
            -->
                <div class="stat-card ui-card ui-stack ui-gap-tight">
                    <h4 class="ui-title">Intent-Changing Phrase</h4>
                    <div id="keywords-impact-container" class="keywords-impact stat-value-slot ui-row ui-align-center ui-gap-sm">
                        <span class="stat-detail ui-text-sm ui-text-muted">Waiting for phrase...</span>
                    </div>
                </div>
            </div>

            <!--
            <div class="intent-card ui-card">
                <h4 class="ui-title">Detected Keywords</h4>
                <div id="keywords-container" class="keyword-highlights ui-row ui-gap-sm">
                    <span class="stat-detail ui-text-sm ui-text-muted">None detected</span>
                </div>
            </div>
        -->

            <div class="listening-card ui-card ui-card--tight">
                <h4 class="ui-title">Incoming Speech</h4>
                <div id="transcript-partial" class="transcript-text partial ui-text-md ui-text-body">Listening...</div>
            </div>

            <div class="transcript-panel ui-card ui-stack" id="transcript-panel">
                <h4 class="transcript-header ui-title">Transcript</h4>
                <div id="transcript-final" class="transcript-text ui-text-md ui-text-body"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
