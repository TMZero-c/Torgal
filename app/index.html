<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Presenter</title>
    <link rel="stylesheet" href="styles/presenter.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="slide-preview">
                <img id="preview-img" src="" alt="Current Slide">
                <div id="placeholder" class="placeholder">
                    <div class="placeholder-content">
                        <p>üìÅ</p>
                        <p>No presentation loaded</p>
                        <p class="placeholder-subtext">Click "Upload Presentation" to begin</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="upload-btn">Upload Presentation</button>
                <div class="mode-toggle">
                    <label class="toggle-label">
                        <span class="toggle-text" id="mode-text">Presenting</span>
                        <input type="checkbox" id="qa-mode-toggle" class="toggle-checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="slide-counter"><span id="slide-number">0 / 0</span></div>
            </div>

            <div class="thumbnails-grid" id="thumbnails-grid">
                <!-- Thumbnails will be inserted here -->
            </div>
        </div>

        <div class="right-panel">

            <div class="intent-card">
                <h4>Decision Analytics</h4>
                <div class="decision-summary">
                    <div class="decision-row">
                        <span class="decision-label">Confidence</span>
                        <span class="decision-value" id="decision-confidence">‚Äî</span>
                        <span class="decision-label">Threshold</span>
                        <span class="decision-value" id="decision-threshold">‚Äî</span>
                        <span class="decision-label">Diff</span>
                        <span class="decision-value" id="decision-diff">‚Äî</span>
                    </div>
                </div>
                <div class="option-compare">
                    <div class="option-row" id="option-prev-row">
                        <div class="option-name" id="option-prev-label">Prev</div>
                        <div class="option-bar">
                            <div class="option-threshold" id="option-prev-threshold"></div>
                            <div class="option-fill" id="option-prev-fill"></div>
                        </div>
                        <div class="option-value" id="option-prev-value">0%</div>
                    </div>
                    <div class="option-row" id="option-current-row">
                        <div class="option-name" id="option-current-label">Current</div>
                        <div class="option-bar">
                            <div class="option-threshold" id="option-current-threshold"></div>
                            <div class="option-fill" id="option-current-fill"></div>
                        </div>
                        <div class="option-value" id="option-current-value">0%</div>
                    </div>
                    <div class="option-row" id="option-next-row">
                        <div class="option-name" id="option-next-label">Next</div>
                        <div class="option-bar">
                            <div class="option-threshold" id="option-next-threshold"></div>
                            <div class="option-fill" id="option-next-fill"></div>
                        </div>
                        <div class="option-value" id="option-next-value">0%</div>
                    </div>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-card decision-card">
                    <h4>Leading Decision</h4>
                    <div class="intent-label" id="intent-label">Listening...</div>
                </div>
                <!--
                <div class="stat-card">
                    <h4>Slides Matched</h4>
                    <div class="stat-value" id="slides-matched">0</div>
                    <div class="stat-detail">Total transitions</div>
                </div>
            -->
                <!--
                <div class="stat-card">
                    <h4>Current Slide</h4>
                    <div class="stat-value" id="current-slide-num">1</div>
                    <div class="stat-detail">of <span id="total-slides">0</span></div>
                </div>
            -->
                <div class="stat-card">
                    <h4>Intent-Changing Phrase</h4>
                    <div id="keywords-impact-container" class="keywords-impact">
                        <span class="stat-detail">Waiting for phrase...</span>
                    </div>
                </div>
            </div>

            <!--
            <div class="intent-card">
                <h4>Detected Keywords</h4>
                <div id="keywords-container" class="keyword-highlights">
                    <span class="stat-detail">None detected</span>
                </div>
            </div>
        -->

            <div class="listening-card">
                <h4>Incoming Speech</h4>
                <div id="transcript-partial" class="transcript-text partial">Listening...</div>
            </div>

            <div class="transcript-panel" id="transcript-panel">
                <h4 class="transcript-header">Transcript</h4>
                <div id="transcript-final" class="transcript-text"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
