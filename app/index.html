<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self';">
    <title>Presenter</title>
    <link rel="stylesheet" href="styles/presenter.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="slide-preview">
                <img id="preview-img" src="" alt="Current Slide">
                <div id="placeholder" class="placeholder">
                    <div class="placeholder-content">
                        <p>üìÅ</p>
                        <p>No presentation loaded</p>
                        <p style="font-size: 12px; color: #999;">Click "Upload Presentation" to begin</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="upload-btn">Upload Presentation</button>
                <!-- <button id="reset-btn">Reset</button> -->
                <div class="slide-counter"><span id="slide-number">0 / 0</span></div>
            </div>

            <div class="thumbnails-grid" id="thumbnails-grid">
                <!-- Thumbnails will be inserted here -->
            </div>
        </div>

        <div class="right-panel">

            <div class="intent-card">
                <h4>Intent Spectrum</h4>
                <div class="intent-label" id="intent-label">Listening...</div>
                <div class="spectrum-container">
                    <div class="spectrum-bar">
                        <div class="spectrum-neutral-line"></div>
                        <div class="spectrum-fill" id="spectrum-fill"></div>
                    </div>
                    <div class="spectrum-labels">
                        <span>Backward</span>
                        <span>Neutral</span>
                        <span>Forward</span>
                    </div>
                </div>
                <div id="spectrum-text" class="stat-detail">Intent: 0</div>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <h4>Total Confidence</h4>
                    <div class="stat-value" id="total-conf">0%</div>
                    <div class="stat-detail">Average confidence</div>
                </div>

                <!--
                <div class="stat-card">
                    <h4>Slides Matched</h4>
                    <div class="stat-value" id="slides-matched">0</div>
                    <div class="stat-detail">Total transitions</div>
                </div>
            -->
                <!--
                <div class="stat-card">
                    <h4>Current Slide</h4>
                    <div class="stat-value" id="current-slide-num">1</div>
                    <div class="stat-detail">of <span id="total-slides">0</span></div>
                </div>
            -->
                <div class="stat-card">
                    <h4>Intent Type</h4>
                    <div class="intent-label" id="intent-type">‚Äî</div>
                </div>
            </div>

            <!--
            <div class="intent-card">
                <h4>Detected Keywords</h4>
                <div id="keywords-container" class="keyword-highlights">
                    <span class="stat-detail">None detected</span>
                </div>
            </div>
        -->

            <div class="keywords-impact-card">
                <h4>Intent-Changing Keywords</h4>
                <div id="keywords-impact-container" class="keywords-impact">
                    <span class="stat-detail">Waiting for keywords...</span>
                </div>
            </div>

            <div class="transcript-panel">
                <h3>Transcript</h3>
                <div id="transcript-partial" class="transcript-text partial">Listening...</div>
                <div id="transcript-final" class="transcript-text"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
</body>

</html>
