<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Co-Pilot</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            padding: 16px;
            background: #fff;
            color: #111;
        }

        header {
            margin-bottom: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 12px;
        }

        h1 {
            font-size: 16px;
            font-weight: 500;
        }

        #upload {
            margin-bottom: 12px;
        }

        #upload button {
            background: none;
            border: 1px solid #999;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 13px;
        }

        #upload button:hover {
            border-color: #333;
        }

        #file-status {
            margin-left: 10px;
            color: #666;
            font-size: 12px;
        }

        #slide-viewer {
            display: none;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        #slide-image {
            width: 100%;
            display: block;
        }

        #slide-nav {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #f5f5f5;
            font-size: 12px;
        }

        #slide-nav button {
            background: none;
            border: 1px solid #ccc;
            padding: 4px 10px;
            cursor: pointer;
        }

        #controls {
            margin-bottom: 12px;
        }

        #btn {
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            border: none;
            background: #111;
            color: #fff;
        }

        #btn.on {
            background: #c00;
        }

        #status {
            margin-left: 10px;
            color: #666;
            font-size: 12px;
        }

        #transcript {
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 50px;
            max-height: 80px;
            overflow-y: auto;
            font-size: 13px;
            font-family: monospace;
        }

        #partial {
            color: #999;
            font-size: 12px;
            margin-top: 4px;
        }

        #info {
            margin-top: 10px;
            padding: 8px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            font-size: 12px;
        }

        #info.triggered {
            background: #efffef;
            border-color: #090;
        }
    </style>
</head>

<body>
    <header>
        <h1>Slide Co-Pilot</h1>
    </header>

    <div id="upload">
        <button id="upload-btn">Upload PDF/PPTX</button>
        <span id="file-status">No file</span>
    </div>

    <div id="slide-viewer">
        <img id="slide-image" src="">
        <div id="slide-nav">
            <button id="prev-btn">← Prev</button>
            <span id="slide-counter">1 / 1</span>
            <button id="next-btn">Next →</button>
        </div>
    </div>

    <div id="controls">
        <button id="btn">Start</button>
        <span id="status">Load slides first</span>
    </div>

    <div id="transcript"></div>
    <div id="partial"></div>
    <div id="info">—</div>

    <script>
        const $ = id => document.getElementById(id);
        let slides = [], current = 0, listening = false;
        let audioCtx, processor, source, stream;

        // Debug logging
        const log = (tag, msg) => console.log(`[renderer] [${tag}] ${msg}`);

        function showSlide(i) {
            if (!slides.length) return;
            log('UI', `Showing slide ${i + 1}`);
            current = i;
            $('slide-image').src = slides[i].image;
            $('slide-counter').textContent = `${i + 1} / ${slides.length}`;
        }

        $('upload-btn').onclick = async () => {
            log('UPLOAD', 'Opening file dialog...');
            const path = await window.api.openFileDialog();
            if (path) {
                log('UPLOAD', `File selected: ${path}`);
                $('file-status').textContent = 'Loading...';
            }
        };

        window.api.onSlidesLoaded(data => {
            log('SLIDES', `Received slides-loaded event: ${data.status}`);
            if (data.status === 'success') {
                log('SLIDES', `Got ${data.total_pages} slides with images`);
                slides = data.slides;
                showSlide(0);
                $('slide-viewer').style.display = 'block';
                $('file-status').textContent = `${data.total_pages} slides`;
                $('status').textContent = 'Ready';
            } else {
                log('SLIDES', `Error: ${data.message}`);
                $('file-status').textContent = 'Error';
            }
        });

        $('prev-btn').onclick = () => current > 0 && showSlide(current - 1);
        $('next-btn').onclick = () => current < slides.length - 1 && showSlide(current + 1);

        window.api.onTranscript(msg => {
            log('MSG', `${msg.type}${msg.text ? ': ' + msg.text.substring(0, 30) : ''}`);
            if (msg.type === 'ready') $('status').textContent = 'Ready';
            else if (msg.type === 'final') {
                $('transcript').textContent += msg.text + ' ';
                $('transcript').scrollTop = $('transcript').scrollHeight;
            }
            else if (msg.type === 'partial') $('partial').textContent = msg.text;
            else if (msg.type === 'slide_transition') {
                log('TRANSITION', `Slide ${msg.from_slide + 1} → ${msg.to_slide + 1} (${msg.confidence.toFixed(2)})`);
                showSlide(msg.to_slide);
                $('info').className = 'triggered';
                $('info').textContent = `→ ${msg.to_slide + 1}: ${msg.slide_title}`;
                setTimeout(() => $('info').className = '', 800);
            }
            else if (msg.type === 'slides_ready') {
                log('SLIDES', `Server loaded ${msg.count} slides for matching`);
            }
            else if (msg.type === 'reset_done') {
                log('RESET', 'Transcript cleared');
                showSlide(0);
                $('transcript').textContent = '';
                $('info').textContent = '—';
            }
        });

        async function start() {
            log('AUDIO', 'Starting microphone capture...');
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioCtx = new AudioContext({ sampleRate: 16000 });
            source = audioCtx.createMediaStreamSource(stream);
            processor = audioCtx.createScriptProcessor(4096, 1, 1);
            processor.onaudioprocess = e => {
                const f32 = e.inputBuffer.getChannelData(0);
                const i16 = new Int16Array(f32.length);
                for (let i = 0; i < f32.length; i++) i16[i] = Math.max(-32768, Math.min(32767, f32[i] * 32768));
                window.api.sendAudioChunk(btoa(String.fromCharCode(...new Uint8Array(i16.buffer))));
            };
            source.connect(processor);
            processor.connect(audioCtx.destination);
            listening = true;
            log('AUDIO', 'Microphone active, streaming to Python');
            $('btn').textContent = 'Stop';
            $('btn').className = 'on';
            $('status').textContent = 'Listening';
        }

        function stop() {
            log('AUDIO', 'Stopping microphone');
            processor?.disconnect(); source?.disconnect(); audioCtx?.close();
            stream?.getTracks().forEach(t => t.stop());
            listening = false;
            $('btn').textContent = 'Start';
            $('btn').className = '';
            $('status').textContent = 'Stopped';
            window.api.reset();
        }

        $('btn').onclick = () => listening ? stop() : start();
    </script>
</body>

</html>
